<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaporama Rotatif</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }

        .slideshow {
            position: relative;
        }

        img {
            max-width: 80%;
            max-height: 80vh;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .rotate {
            transform: rotateY(180deg);
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="slideshow">
        <img id="image" src="images/characters/Female_adventurer/character_femaleAdventurer_idle1.png" alt="Diaporama">
    </div>

    <script>
        const images = ["images/characters/Female_adventurer/character_femaleAdventurer_idle1.png", "images/characters/Female_adventurer/character_femaleAdventurer_idle2.png", "images/characters/Female_adventurer/character_femaleAdventurer_idle3.png", "images/characters/Female_adventurer/character_femaleAdventurer_idle4.png"];
        let index = 0;
        const imageElement = document.getElementById("image");

        function changeImage() {
            imageElement.classList.add("rotate");

            setTimeout(() => {
                index = (index + 1) % images.length;
                imageElement.src = images[index];
                imageElement.classList.remove("rotate");
            }, 500);
        }

        setInterval(changeImage, 1000);
    </script>

</body>
</html>
